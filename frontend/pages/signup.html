<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GlobeTrotter</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úàÔ∏è</text></svg>">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Start planning your perfect trip today</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div id="passwordStrength" class="strength-bar"></div>
                </div>
                <div class="validation-rules">
                    <ul>
                        <li id="lengthRule">At least 8 characters</li>
                        <li id="uppercaseRule">One uppercase letter</li>
                        <li id="lowercaseRule">One lowercase letter</li>
                        <li id="numberRule">One number</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <div id="signupError" class="error-message"></div>
            <div id="signupSuccess" class="success-message"></div>
            
            <button type="submit" id="signupBtn" class="btn">Create Account</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
