<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlobeTrotter</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úàÔ∏è</text></svg>">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue planning your adventures</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div id="loginError" class="error-message"></div>
            <div id="loginSuccess" class="success-message"></div>
            
            <button type="submit" id="loginBtn" class="btn">Sign In</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p style="margin-top: 10px;"><a href="#">Forgot password?</a></p>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
